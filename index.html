<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Project Tracking Intro &dash; Component</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar">
          <div class="right-solid"></div>
          <div class="logo">
            <img src="./images/logo.svg" alt="Logo Icon" class="logo-img" />
          </div>

          <ul class="nav-lists">
            <li class="list"><a href="#" class="link">Product</a></li>
            <li class="list"><a href="#" class="link">Features</a></li>
            <li class="list"><a href="#" class="link">Pricing</a></li>
            <div class="dot"></div>
            <li class="list dimmed"><a href="#" class="link">Login</a></li>
          </ul>
          <img
            src="./images/icon-hamburger.svg"
            alt="Hamburger Menu"
            class="nav-icon"
          />
        </nav>
      </header>

      <section class="hero-section">
        <div class="hero-content">
          <div class="tagline">
            <p class="label">new</p>
            <p>Monograph dhasboard</p>
          </div>
          <h1 class="hero-text">Powerful insights into your team</h1>
          <p class="hero-description">
            Project planning and time tracking <br />
            for agile teams
          </p>

          <div class="cta">
            <button class="cta-btn">Schedule a demo</button>
            <button class="cta-btn preview">to see a preview</button>
          </div>
        </div>
        <div class="hero-img">
          <img
            src="./images/illustration-devices.svg"
            alt="Hero Image"
            class="hero-img"
          />
        </div>
      </section>
    </main>
  </body>
</html>
